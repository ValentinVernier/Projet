<h1>Ajouter un pilote</h1>
<div class="col-6 border shadow my-5 p-5">
    <form (ngSubmit)="onSubmit()" [formGroup]="driverForm"> 

        <div class="form-group">
            <label for="fullName">Nom Prénom
                <span class="text-danger" *ngIf=" driverForm.controls['fullName'].errors  && driverForm.controls['fullName'].hasError('required')">
                    *
                </span>
            </label>
            <input type="text" class="form-control" formControlName="fullName" id="name" required ngModel>
            <small class="badge badge-danger my-2" *ngIf="driverForm.controls['fullName'].hasError('required') &&  driverForm.controls['fullName'].touched " >

                Ce champs est requis
              </small>
        </div>

        <div class="form-group">
            <label for="pays">Pays d'origine</label>
            <input type="text" class="form-control" formControlName="pays" id="pays" required>
    
            <small class="badge badge-danger my-2" *ngIf="driverForm.controls['pays'].hasError('minlength')">
                Minimum {{ minLong }} caractères requis.
            </small>
          </div>

        <div class="form-group">
            <label for="coverImage"> Photo du pilote (url)</label>
            <input type="text" class="form-control" formControlName="coverImage" id="coverImage" required ngModel>
            <small class="badge badge-danger my-2" *ngIf="driverForm.controls['coverImage'].invalid">
                Photo requise
            </small>
        </div>

        <div class="form-group">
            <label for="category">Discipline</label>
            <select class="form-control" name="category" id="category" formControlName="category" > 
                <option class="badge" *ngFor="let category of categories" [value]="category" [ngClass]="{
                    'badge-success': category == 'gymkhana',
                    'badge-warning': category == 'formule 1',
                    'badge-info': category == 'rallye',
                    'badge-primary': category == 'nascar',
                    'badge-danger': category == 'drag'}">
      
                    {{ category | titlecase }}
                </option>
            </select> 
        </div>
       
        <button type="submit" [disabled]="driverForm.invalid" class="btn btn-success my-5">Enregistrer</button>

    </form>
</div>
