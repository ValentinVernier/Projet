<div class="p-5 row card m-2 border-info">
    <p class="h2">Nom: {{ car.name }}</p>
    <p> Origine: {{ car.pays }}</p>
    <p>0 à 100 en {{ car.perf }} S</p>
    <p>Puissance: {{ car.power }} CH</p>
    
</div>

<button (click)="onClickButton()"  class="btn btn-info my-5 shadow"  >Réservez-moi</button>
